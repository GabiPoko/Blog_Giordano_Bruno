{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<center>
   <form action="" method="post" style="margin: 200px;">
    <h1>Formulario de contacto</h1>
    <br>
    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <table>
        {% csrf_token token %}
        {{ form }}
    </table>
    <input type="submit" value="enviar">
   </form>
</center>

{% endblock %}
