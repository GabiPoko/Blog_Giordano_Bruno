

{% extends 'base.html' %} 
{% load static %}

{% block contenido %}

<center>
    <div class="container" styles="margin-top: 370px">
        <div class="messages">
            {% for message in mesages %}
            <table {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }}</table>
            {% endfor %}
        </div>
    </div>
</center>

{% endblock %}
