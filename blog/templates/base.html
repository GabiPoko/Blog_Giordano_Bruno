{% load static %}

{% load colaborador_tags %}

<!doctype html>
<html lang="es-ar">
    <head>
        <title>BLOG GIORDANO</title>
        <!-- Required meta tags -->
        
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href= "{% static 'css/style.css' %}">
    </head>

    <body>
        <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">  <a class="navbar-brand" href="{% url 'apps.posts:posts' %}">
                  <img src="{% static 'img/GB.jpg' %}" alt="Logo" class="rounded-circle img-fluid" style="width: 100px; height: 100px; border: 2px solid #000;">
                </a>
                <span class="navbar-text ml-auto" style= "font-family: 'Bangers', cursive; font-weight: 400;">  BLOG DE CIENCIA
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'apps.posts:posts' %}">Posts</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                      <form action="{% url 'apps.usuario:logout' %}" method="post" class="d-flex">
                        {% csrf_token %}
                        <button class="nav-link" type="submit">{{ user.username }}: logout</button>
                      </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                  </ul>
                </div>
              </div>
            </nav>

              </div>
            </div>
          </header>
         
        <main></main>
        {% block contenido %}
            
        {% endblock %}
      
        <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
            <div class="container text-center">
              <small>Copyright &copy; Your Website</small>
            </div>
          </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
