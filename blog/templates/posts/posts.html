{% extends 'base.html' %}
{% load static %}


{% block contenido %}
    
        

<div class= 'container-fluid' style="margin: 200px;">
    
    <div class="container-fluid" style="margin-top: 300px;">
        <a id="boton_post" href="{% url 'apps.posts:crear_post' %}">Crear nuevo post</a>
    </div>

    {% for i in posts %}

        <br>
        <li>{{ i.titulo }}</li>
        <li>{{ i.subtitulo }}</li>
        <li>{{ i.categoria }}</li>

        <a class='btn btn-primary' href="{% url 'apps.posts:post_individual' i.id %}"> Ingresar al post</a>
    
        <br>
       

        {% empty %}
        <h1>No hay registro</h1>

    {% endfor %}

</div>




{% endblock %}
