{% extends 'base.html' %}
{% load static %}


{% block contenido %}

<div class= 'container-fluid' style="margin: 200px;">

    {% for i in posts %}

        <br>
        <li>{{ i.titulo }}</li>
        <li>{{ i.subtitulo }}</li>
        <li>{{ i.categoria }}</li>
    
         <button class ='btn btn-primary' id="boton_post" href="{% url 'apps.posts:post_individual' i.id %}"> Ingresar al post</button>
        <br>
       

        {% empty %}
        <h1>No hay registro</h1>

    {% endfor %}

</div>




{% endblock %}
